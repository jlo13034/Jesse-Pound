<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe to Jesseâ€™s Newsletter</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #e6f3ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      color: #0091FF;
      margin-bottom: 0.5rem;
    }

    p {
      color: #333;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      border: 2px solid #b3dcff;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background: #0091FF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0077cc;
    }

    .thanks {
      margin-top: 1rem;
      color: #0091FF;
      display: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Subscribe to Jesse's Newsletter</h1>
  <p>Enter your email below and I'll send occasional updates about my journey moving to Kenya to build an agritech startup!</p>

  <form id="email-form"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfCARrS2H3tSaGnYqJObtlsxrFQLWc1cBAcJMPA7dff4fe1jQ/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="showMessage()">
    <input type="email" name="entry.1804489872" placeholder="you@example.com" required />
    <button type="submit">Subscribe</button>
  </form>

  <p class="thanks" id="thank-you">Thank you! Stay tuned for email updates coming soon.</p>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script>
    function showMessage() {
      document.getElementById("thank-you").style.display = "block";
      setTimeout(() => {
        document.getElementById("email-form").reset();
      }, 2000);
    }
  </script>
</body>
</html>
